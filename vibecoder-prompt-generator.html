        let selectedFiles = [];

        // Markdown„Éï„Ç°„Ç§„É´„ÅÆÂÜçÂ∏∞ÁöÑ„Çπ„Ç≠„É£„É≥
        async function scanForMarkdownFiles(dirHandle, path = '') {
            const files = [];
            
            for await (const entry of dirHandle.values()) {
                if (entry.kind === 'file' && entry.name.endsWith('.md')) {
                    // „Éï„Ç°„Ç§„É´Âêç„Éë„Çø„Éº„É≥„ÅÆ„ÉÅ„Çß„ÉÉ„ÇØÔºà‰æã: 1-0_‰∫ãÂâçÊ∫ñÂÇô.mdÔºâ
                    if (/^\d+-\d+_/.test(entry.name)) {
                        files.push({
                            name: entry.name,
                            path: path ? `${path}/${entry.name}` : entry.name,
                            handle: entry,
                            lecture: parseInt(entry.name.match(/^(\d+)-/)[1])
                        });
                    }
                } else if (entry.kind === 'directory') {
                    const subFiles = await scanForMarkdownFiles(
                        entry, 
                        path ? `${path}/${entry.name}` : entry.name
                    );
                    files.push(...subFiles);
                }
            }
            
            // „Éï„Ç°„Ç§„É´Âêç„Åß„ÇΩ„Éº„Éà
            return files.sort((a, b) => {
                const aMatch = a.name.match(/^(\d+)-(\d+)_/);
                const bMatch = b.name.match(/^(\d+)-(\d+)_/);
                if (aMatch && bMatch) {
                    const aLecture = parseInt(aMatch[1]);
                    const bLecture = parseInt(bMatch[1]);
                    if (aLecture !== bLecture) return aLecture - bLecture;
                    return parseInt(aMatch[2]) - parseInt(bMatch[2]);
                }
                return a.name.localeCompare(b.name);
            });
        }

        // „Éï„Ç°„Ç§„É´„É™„Çπ„Éà„ÅÆË°®Á§∫
        function displayFileList(files) {

            const grouped = files.reduce((acc, file) => {
                const lecture = file.lecture || 0;
                if (!acc[lecture]) acc[lecture] = [];
                acc[lecture].push(file);
                return acc;
            }, {});

            // „Ç∞„É´„Éº„Éó„Åî„Å®„Å´Ë°®Á§∫
            Object.keys(grouped).sort((a, b) => a - b).forEach(lecture => {
                const group = document.createElement('div');
                group.className = 'lecture-group';
                
                const title = document.createElement('h3');

                title.innerHTML = `Á¨¨${lectureKanji}Âõû<span class="lecture-indicator">Ë¨õÁæ©Âõû${lecture}</span>`;
                group.appendChild(title);

                grouped[lecture].forEach(file => {
                    const item = document.createElement('div');
                    item.className = 'file-item';
                    
                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.id = `file-${file.name}`;
                    checkbox.value = file.name;
                    
                    const label = document.createElement('label');
                    label.htmlFor = `file-${file.name}`;
                    label.textContent = file.name;
                    
                    item.appendChild(checkbox);
                    item.appendChild(label);
                    group.appendChild(item);
                });

                fileTree.appendChild(group);
            });
        }

        // ÂÄãÂà•„ÅÆ„Éó„É≠„É≥„Éó„ÉàÁîüÊàê
        function generatePrompt(basePrompt, markdownContent, fileName) {
            // Ë¨õÁæ©Âõû„ÅÆÊ±∫ÂÆö
            let lectureNumber;
            const lectureNumberSetting = document.getElementById('lectureNumber').value;
            
            if (lectureNumberSetting === 'auto') {
                // „Éï„Ç°„Ç§„É´Âêç„Åã„ÇâË¨õÁæ©Âõû„ÇíÊäΩÂá∫
                const lectureMatch = fileName.match(/^(\d+)-/);
                lectureNumber = lectureMatch ? lectureMatch[1] : '2';
            } else {
                // ÊâãÂãïË®≠ÂÆö„ÅÆÂÄ§„Çí‰ΩøÁî®
                lectureNumber = lectureNumberSetting;
            }
            
            // „Éô„Éº„Çπ„Éó„É≠„É≥„Éó„ÉàÂÜÖ„ÅÆË¨õÁæ©ÂõûÊï∞„ÇíÂãïÁöÑ„Å´ÁΩÆÊèõ
            let prompt = basePrompt;
            
            // Á¨¨ÔºíÂõûË¨õÁæ©„ÄÅÁ¨¨2ÂõûË¨õÁæ©„ÄÅÁ¨¨‰∫åÂõûË¨õÁæ©„Å™„Å©Êßò„ÄÖ„Å™„Éë„Çø„Éº„É≥„Å´ÂØæÂøú
            prompt = prompt.replace(/Á¨¨[Ôºí2‰∫å]ÂõûË¨õÁæ©/g, `Á¨¨${numberToKanji(lectureNumber)}ÂõûË¨õÁæ©`);
            
            // Á¨¨1ÂõûË¨õÁæ©„ÅÆ‰∏≠„ÅÆ -> Á¨¨XÂõûË¨õÁæ©„ÅÆ‰∏≠„ÅÆÔºà„Åì„Çå„ÅØ‰∏ä„ÅÆÁΩÆÊèõ„Åß„Ç´„Éê„Éº„Åï„Çå„Çã„ÅåÂøµ„ÅÆ„Åü„ÇÅÊÆã„ÅôÔºâ
            prompt = prompt.replace(/Á¨¨[Ôºë1‰∏Ä]ÂõûË¨õÁæ©„ÅÆ‰∏≠„ÅÆ/g, `Á¨¨${numberToKanji(lectureNumber)}ÂõûË¨õÁæ©„ÅÆ‰∏≠„ÅÆ`);
            
            // Ë¨õÁæ©ÂõûÔºöÁ¨¨ÔºíÂõûÔºàÂÖ®5Âõû‰∏≠Ôºâ -> Ë¨õÁæ©ÂõûÔºöÁ¨¨XÂõûÔºàÂÖ®5Âõû‰∏≠Ôºâ
            prompt = prompt.replace(/Á¨¨[Ôºí2‰∫å]ÂõûÔºàÂÖ®5Âõû‰∏≠Ôºâ/g, `Á¨¨${numberToKanji(lectureNumber)}ÂõûÔºàÂÖ®5Âõû‰∏≠Ôºâ`);
            
            // Ë¨õÁæ©ÂõûÔºöÁ¨¨ÔºíÂõû -> Ë¨õÁæ©ÂõûÔºöÁ¨¨XÂõûÔºà‰∏äË®ò„Åß„Ç´„Éê„Éº„Åï„Çå„Å™„ÅÑÂ†¥Âêà„ÅÆ„Åü„ÇÅÔºâ
            prompt = prompt.replace(/Ë¨õÁæ©ÂõûÔºöÁ¨¨[Ôºí2‰∫å]Âõû/g, `Ë¨õÁæ©ÂõûÔºöÁ¨¨${numberToKanji(lectureNumber)}Âõû`);
            
            // „Éï„Ç°„Ç§„É´Âêç„Åã„Çâ„ÉÅ„É£„Éó„Çø„ÉºÊÉÖÂ†±„ÇíÊäΩÂá∫
            const chapterMatch = fileName.match(/^\d+-(\d+)_(.+)\.md$/);
            if (chapterMatch) {
                const chapterNumber = chapterMatch[1];
                const chapterTitle = chapterMatch[2];

                prompt = prompt.replace('[CHAPTER_NUMBER]', chapterNumber);
                prompt = prompt.replace('[CHAPTER_TITLE]', chapterTitle);
            }
            
            // MarkdownÂÜÖÂÆπ„ÇíÊåøÂÖ•
            prompt = prompt.replace(
                '[„Åì„Åì„Å´ÁâπÂÆö„ÅÆÁ´†„ÅÆMarkdown„ÇíÊåøÂÖ•]',
                markdownContent.trim()
            );
            
            return prompt;
        }

        // Ë¨õÁæ©ÂõûË®≠ÂÆö„ÅÆÂ§âÊõ¥„Éè„É≥„Éâ„É©

        // „Éï„Ç©„É´„ÉÄÂêç„Åã„ÇâË¨õÁæ©Âõû„ÇíËá™ÂãïÊ§úÂá∫
        function autoDetectLectureNumber(folderName, files) {
            const lectureNumberSelect = document.getElementById('lectureNumber');
            
            // Ëá™ÂãïÊ§úÂá∫„É¢„Éº„Éâ„Åß„Å™„ÅÑÂ†¥Âêà„ÅØ„Çπ„Ç≠„ÉÉ„Éó
            if (lectureNumberSelect.value !== 'auto') {
                return;
            }
            
            // „Éï„Ç©„É´„ÉÄÂêç„ÇÑ„Éë„Çπ„Åã„ÇâË¨õÁæ©Âõû„ÇíÊ§úÂá∫
            const patterns = [
                /Á¨¨([Ôºë-Ôºô‰∏Ä-‰πù1-9])Âõû/,
                /(Á¨¨[Ôºë-Ôºô‰∏Ä-‰πù1-9]Âõû)/,
                /Á¨¨([1-9])\s*Âõû/,
                /\b([1-9])\s*Âõû\b/
            ];
            
            let detectedNumber = null;
            
            // „Åæ„Åö„Éï„Ç°„Ç§„É´„Éë„Çπ„Åã„ÇâÊ§úÂá∫„ÇíË©¶„Åø„Çã
            if (files.length > 0 && files[0].path) {
                for (const file of files) {
                    for (const pattern of patterns) {
                        const match = file.path.match(pattern);
                        if (match) {
                            const numberStr = match[1];
                            detectedNumber = kanjiToNumber(numberStr);
                            if (detectedNumber) break;
                        }
                    }
                    if (detectedNumber) break;
                }
            }
            
            // „Éï„Ç©„É´„ÉÄÂêç„Åã„Çâ„ÇÇÊ§úÂá∫„ÇíË©¶„Åø„Çã
            if (!detectedNumber) {
                for (const pattern of patterns) {
                    const match = folderName.match(pattern);
                    if (match) {
                        const numberStr = match[1];
                        detectedNumber = kanjiToNumber(numberStr);
                        if (detectedNumber) break;
                    }
                }
            }
            
            if (detectedNumber && detectedNumber >= 1 && detectedNumber <= 5) {
                // Ëá™ÂãïÊ§úÂá∫ÊàêÂäü„ÅÆ„Éï„Ç£„Éº„Éâ„Éê„ÉÉ„ÇØ
                const autoDetectInfo = document.querySelector('.auto-detect-info');
                autoDetectInfo.textContent = `‚ÄªËá™ÂãïÊ§úÂá∫: Á¨¨${numberToKanji(detectedNumber)}Âõû„Å®„Åó„Å¶Âá¶ÁêÜ„Åó„Åæ„Åô`;
                autoDetectInfo.style.color = 'var(--success-color)';
            }
        }

        // Êº¢Êï∞Â≠ó„ÇíÊï∞Â≠ó„Å´Â§âÊèõ
        function kanjiToNumber(str) {
            const kanjiMap = {
                '‰∏Ä': 1, '‰∫å': 2, '‰∏â': 3, 'Âõõ': 4, '‰∫î': 5,
                'ÂÖ≠': 6, '‰∏É': 7, 'ÂÖ´': 8, '‰πù': 9,
                'Ôºë': 1, 'Ôºí': 2, 'Ôºì': 3, 'Ôºî': 4, 'Ôºï': 5,
                'Ôºñ': 6, 'Ôºó': 7, 'Ôºò': 8, 'Ôºô': 9
            };
            
            if (kanjiMap[str]) {
                return kanjiMap[str];
            } else if (/^[1-9]$/.test(str)) {
                return parseInt(str);
            }
            return null;
        }

        // „Éó„É≠„É≥„Éó„ÉàË¶ÅÁ¥†„ÅÆ‰ΩúÊàê
        function createPromptElement(fileName, prompt) {
            const item = document.createElement('div');
            item.className = 'prompt-item';

            // „Éò„ÉÉ„ÉÄ„Éº
            const header = document.createElement('div');
            header.className = 'prompt-header';

            const titleContainer = document.createElement('div');
            
            // „ÉÅ„É£„Éó„Çø„ÉºÊÉÖÂ†±„ÅÆË°®Á§∫
            const chapterMatch = fileName.match(/^(\d+)-(\d+)_(.+)\.md$/);
            if (chapterMatch) {
                const lectureNumber = chapterMatch[1];
                const chapterNumber = chapterMatch[2];
                const chapterTitle = chapterMatch[3];
                
                const chapterInfo = document.createElement('div');
                chapterInfo.className = 'chapter-info';
                
                const chapterNum = document.createElement('span');
                chapterNum.className = 'chapter-number';
                chapterNum.textContent = `${lectureNumber}-${chapterNumber}`;
                
                const chapterTitleSpan = document.createElement('span');
                chapterTitleSpan.className = 'chapter-title';
                chapterTitleSpan.textContent = chapterTitle;
                
                chapterInfo.appendChild(chapterNum);
                chapterInfo.appendChild(chapterTitleSpan);
                titleContainer.appendChild(chapterInfo);
            }
            
            const title = document.createElement('h3');
            title.textContent = fileName;
            titleContainer.appendChild(title);

            const copyButton = document.createElement('button');
            copyButton.className = 'copy-button';
            copyButton.textContent = 'üìã „Ç≥„Éî„Éº';
            copyButton.onclick = () => copyToClipboard(prompt, copyButton);

            header.appendChild(titleContainer);
            header.appendChild(copyButton);

            // „Éó„É¨„Éì„É•„Éº
            const preview = document.createElement('div');
            preview.className = 'prompt-preview';

            const previewContent = document.createElement('div');
            previewContent.className = 'preview-content';
            previewContent.textContent = prompt.substring(0, 300) + (prompt.length > 300 ? '...' : '');

            const toggleButton = document.createElement('button');
            toggleButton.className = 'toggle-full';
            toggleButton.textContent = 'ÂÖ®Êñá„ÇíË°®Á§∫';
            toggleButton.onclick = () => toggleFullContent(previewContent, prompt, toggleButton);

            preview.appendChild(previewContent);
            preview.appendChild(toggleButton);

            item.appendChild(header);
            item.appendChild(preview);

            return item;
        }

        // „ÇØ„É™„ÉÉ„Éó„Éú„Éº„Éâ„Å´„Ç≥„Éî„Éº
        async function copyToClipboard(text, button) {
            try {
                await navigator.clipboard.writeText(text);
                
                // ÊàêÂäü„Éï„Ç£„Éº„Éâ„Éê„ÉÉ„ÇØ
                const originalText = button.textContent;
                button.textContent = '‚úÖ „Ç≥„Éî„ÉºÂÆå‰∫Ü';
                button.classList.add('copied');
                
                setTimeout(() => {
                    button.textContent = originalText;
                    button.classList.remove('copied');
                }, 2000);
            } catch (error) {
                console.error('„Ç≥„Éî„Éº„Ç®„É©„Éº:', error);
                alert('„ÇØ„É™„ÉÉ„Éó„Éú„Éº„Éâ„Å∏„ÅÆ„Ç≥„Éî„Éº„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ');
            }
        }

        // ÂÖ®ÊñáË°®Á§∫„ÅÆÂàá„ÇäÊõø„Åà
        function toggleFullContent(contentElement, fullText, button) {
            if (contentElement.classList.contains('expanded')) {
                contentElement.classList.remove('expanded');
                contentElement.textContent = fullText.substring(0, 300) + (fullText.length > 300 ? '...' : '');
                button.textContent = 'ÂÖ®Êñá„ÇíË°®Á§∫';
            } else {
                contentElement.classList.add('expanded');
                contentElement.textContent = fullText;
                button.textContent = 'Êäò„Çä„Åü„Åü„ÇÄ';
            }
        }

        // File System Access API„ÅÆ„Çµ„Éù„Éº„Éà„ÉÅ„Çß„ÉÉ„ÇØ
        if (!window.showDirectoryPicker) {
            alert('„Åì„ÅÆ„Éñ„É©„Ç¶„Ç∂„ÅØFile System Access API„Çí„Çµ„Éù„Éº„Éà„Åó„Å¶„ÅÑ„Åæ„Åõ„Çì„ÄÇChrome„ÄÅEdge„ÄÅ„Åæ„Åü„ÅØOpera„ÅÆÊúÄÊñ∞Áâà„Çí„Åî‰ΩøÁî®„Åè„Å†„Åï„ÅÑ„ÄÇ');
        }
    </script>
